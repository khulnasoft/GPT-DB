name: Trigger Auto Publish

on:
  push:
    tags:
      - "*"

jobs:
  trigger-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger Publish API
        run: |
          curl -X POST ${{secrets.ORG_REPO_TOKEN}} \
          -H "Content-Type: application/json" \
          -d '{"tag": "${{ github.ref }}"}'
